<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History Index</title>
</head>
<style>
table, th, td {
  border:1px solid black;
}
th {
    color: blueviolet;
}
table{
    margin-top: 10px;
    margin-bottom: 30px;
}
h4 {
    color: brown;
}
</style>
<body>
<div>
    <h2>Sensor Data Records</h2>
    <div>
        <h4>History Table</h4>
        <table style="width: 50%">
            <tr>
                <th>ID</th>
                <th>Plant ID</th>
                <th>Time</th>
                <th>Moisture Level</th>
                <th>Ph Level</th>
                <th>Temperature</th>
            </tr>
            {% for item in history %}
            <tr>
                <td>{{  item[0] }}</td>
                <td>{{  item[1] }}</td>
                <td>{{  item[2] }}</td>
                <td>{{  item[3] }}</td>
                <td>{{  item[4] }}</td>
                <td>{{  item[5] }}</td>
            </tr>
            {% endfor %}
        </table>
</body>
</html>
